<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Bo Niu | Web Developer</title>
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <div class="logo">
          <img src="../icons/code.svg" alt="logo" />
          <h3>Bo Niu</h3>
        </div>
        <nav class="nav__list">
          <li class="nav__item">
            <a href="../index.html" class="nav__link">Home</a>
          </li>
          <li class="nav__item">
            <a href="../project/" class="nav__link">Project</a>
          </li>
          <li class="nav__item active">
            <a href="../contact/index.html" class="nav__link">Contact</a>
          </li>
        </nav>
      </div>
    </header>
    <main>
      <section class="contact">
        <form action="">
          <label for="name">Name:</label>
          <input type="text" required />
          <label for="email">Email:</label>
          <input type="email" required />
          <button>submit</button>
        </form>
      </section>
    </main>
    <footer>
      <div class="main-footer">
        <div class="footer__container">
          <div class="footer__text">
            <h3>Bo Niu &copy;</h3>
          </div>
          <div class="footer__social">
            <a href="/" class="footer__link"
              ><img src="icons/twitter 1.svg" alt=""
            /></a>
            <a href="/" class="footer__link"
              ><img src="icons/instagram 1.svg" alt=""
            /></a>
            <a href="/" class="footer__link"
              ><img src="icons/youtube-symbol 1.svg" alt=""
            /></a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
